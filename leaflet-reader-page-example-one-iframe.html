<!--      <script src="https://webpreprod.mojagazetka.com/widgets/wp_pl/leaflet-page-widget-leaflet-reader-with-carousel.js"></script>-->
<!--      http://localhost:4200/widgets/leaflet-reader-with-carousel/netto-13-03-25-19-03-25-lwxxf/2-->

      <script>
        (function () {
          const THEME_COLOR = 'ED1C24';
          const UTM_SOURCE = 'wp.pl';

          const MG_ORIGIN = 'https://widgets.mojagazetka.com';
          // const MG_ORIGIN = 'http://localhost:4200';
          const CONTAINER_ID = 'mg-leaflet-reader-with-carousel';
          const BASE_URL = `${window.location.origin}${window.location.pathname}`;

          const urlParams = new URLSearchParams(window.location.search);
          const leafletId = urlParams.get('leafletId');
          const page = urlParams.get('page') ?? '1';
          const isRedirected = urlParams.get('isRedirected');

          const url = new URL(
            leafletId === null
              ? `${MG_ORIGIN}/widgets/leaflet-reader-with-carousel/newest/1`
              : `${MG_ORIGIN}/widgets/leaflet-reader-with-carousel/${leafletId}/${page}`
          );
          const searchParams = new URLSearchParams();
          searchParams.append('baseUrl', BASE_URL);
          searchParams.append('color', THEME_COLOR);
          searchParams.append('useSearchParams', 'true');
          if (isRedirected) {
            searchParams.append('isRedirected', 'true');
          }
          searchParams.append('utm_medium', 'widgets');
          searchParams.append('utm_source', UTM_SOURCE);

          searchParams.append('url', BASE_URL);
          searchParams.append('rows', '2');
          searchParams.append('limit', '32');
          searchParams.append('hideAllLeafletsLink', 'true');
          searchParams.append('disableOuterLinks', 'true');
          if (leafletId) {
            searchParams.append('recommendedById', leafletId);
          }

          const iframe = document.getElementById(CONTAINER_ID);

          url.search = searchParams.toString();
          iframe.src = url.toString();
        })();
      </script>
